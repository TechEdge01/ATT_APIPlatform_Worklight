<html>
	<head>
		<meta charset="utf-8" />
		<meta content="(C) Copyright IBM Corp. 2006, 2013" name="DC.Rights" />
		<title></title>
		<style>
			#previewIframeBody {text-align: center;}
		</style>
	</head>
	<body id="previewIframeBody" onLoad="initPreviewIframe();">
		<iframe id="previewIframe"></iframe>
		<script>
			function getQueryVariableForPreviewIframe(variable) {
				var query = window.location.search.substring(1), vars = query.split("&"), i, pair;
				for (i = 0; i < vars.length; i += 1) {
					pair = vars[i].split('=');
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return('0');
			}
			
			function initPreviewIframe() {
				var previewIframe =  document.getElementById('previewIframe');
				previewIframe.height = getQueryVariableForPreviewIframe('height') + 'px';
				previewIframe.width = getQueryVariableForPreviewIframe('width') + 'px';
				previewIframe.src = window.location.protocol + '//' + window.location.hostname + ":" + window.location.port + getQueryVariableForPreviewIframe('src');
			}
		</script>
	</body>
</html>
