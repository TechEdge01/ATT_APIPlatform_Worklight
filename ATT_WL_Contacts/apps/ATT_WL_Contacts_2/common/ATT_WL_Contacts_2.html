<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>ATT_WL_Contacts_2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link href="jqueryMobile/jquery.mobile.theme-1.2.1.css" rel="stylesheet">
	<link href="jqueryMobile/jquery.mobile-1.2.1.css" rel="stylesheet">
	<link rel="stylesheet" href="css/ATT_WL_Contacts_2.css">
	<link rel="stylesheet" href="jqueryMobile/styles.css">
	<script>window.$ = window.jQuery = WLJQ;</script>
	<script src="jqueryMobile/jquery.mobile-1.2.1.js"></script>
</head>
<body id="content" style="display: none;">
  <!-- Home -->
  <div data-role="page" data-theme="a" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Find Contacts
          </h3>
          <a data-role="button" data-theme="a" data-iconpos="notext" data-icon="info"  href="#page3" class="ui-btn-right"></a>          
      </div>
      <div data-role="content">
          <div class="listener" id="searchInstruction" >
              <p><b>
                  Tap mic and speak a <i>name</i> 
              </b></p>
          </div>      
            <div style="text-align: center">
			      <input type="image" width="92" height="86" src="jqueryMobile/images/search_button.png" onclick="toggleRecording();">
            </div>
          <div class="listener" id="searchLabel" style="display:none">
              <p><b>
              </b></p>
          </div>
          <div id="contactsList">
	          <ul data-role="listview" data-divider-theme="" data-inset="true">
	          </ul>
          </div>
      </div>
  </div>
  <!-- contactDetails -->
  <div data-role="page" data-theme="a" id="page2">
      <div data-theme="a" data-role="header">
          <a data-role="button" href="#page1" class="ui-btn-left">
              Back
          </a>
          <h3>
              Contact
          </h3>
      </div>
      <div data-role="content">
          <div id="contactDetails" class="listener">
          </div>
          <input type="submit" data-theme="a" data-icon="forward" data-iconpos="right" value="Text Business Card" 
             onclick="sendBusinessCard();">
          <div id="sendLabel" class="listener">
          </div>             
      </div>
  </div>
  <!-- aboutDetails -->
  <div data-role="page" data-theme="a" id="page3">
      <div data-theme="a" data-role="header">
          <a data-role="button" href="#page1" class="ui-btn-left" data-icon="home" data-iconpos="notext"></a>
          <h3>
              About
          </h3>
      </div>
      <div data-role="content">
          <div id="aboutDetails" class="listener" style="text-align: left">
	          <h4>Demo app for Impact 2013.</h4>
	          <p>Uses the power of SMS and Speech APIs from the AT&amp;T Developer Platform.  Backed by AT&amp;T Watson Engine.  Please visit the 
	            <a href="http://developer.att.com/worklight">AT&amp;T Developer Program</a> for more information.
	          </p>
          </div>
      </div>
  </div>  
	<!--application UI goes here-->
	<script src="js/accessToken.js"></script>
	<script src="js/initOptions.js"></script>
	<script src="js/ATT_WL_Contacts_2.js"></script>
	<script src="js/messages.js"></script>
	<script src="js/recording.js"></script>	 
</body>
</html>
